<form *ngIf="editMode">
<div class="form-group">
  <label for="title">Recipe Title</label>
  <input type="text" id="title" name="title" [value]="recipe.title">
</div>
<div class="form-group">
  <label for="image">Recipe Image</label>
  <input type="text" id="image" name="image" [value]="recipe.img">
</div>
<div class="form-group">
  <label for="desc">Recipe description</label>
  <textarea id="desc" name="description" [value]="recipe.desc"></textarea>
</div>
<div class="form-group">
  <label>Recipe ingredients</label>
  <div *ngFor="let ing of recipe.ingredients">
    <input type="text" name="ingredientTitle"  [value]="ing.title">
    <input type="number" name="ingredientAmount"  [value]="ing.amount">
  </div>
</div>
<button class="btn" type="submit">Save</button>
</form>
